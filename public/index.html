<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensei</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top shadow navbar-inner mt-3 mx-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand brand" href="#"> Sensei </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </nav>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="container-fluid left-bar shadow-lg" id="login-signup">
              <div class="row">
                <div class="col-12">
                  <p class="fs-2 text-center left_bar_title">Login / Signup</p>
                </div>
              </div>
              <div class="row" style="display: grid">
                <fieldset class="mb-3">
                  <label class="form-label" for="usr_nm">User Name</label>
                  <input
                    id="usr_nm"
                    class="form-control usr_name"
                    type="text"
                    placeholder="Enter User Name"
                  />
                </fieldset>
                <button
                  type="submit"
                  class="btn btn-success mb-5"
                  style="margin: auto"
                  id="login_btn"
                >
                  Login
                </button>
              </div>
              <div class="row">
                <div class="col-12" style="display: grid">
                  <p class="fs-6 text-info text-center">
                    Don't have an account?
                  </p>
                  <button
                    class="btn btn-outline-warning"
                    style="margin: auto"
                    id="signup-btn"
                  >
                    Signup now
                  </button>
                </div>
              </div>
            </div>
            <!--Login signup ends above-->
            <div
              class="container-fluid left-bar shadow-lg"
              id="gender-context"
              hidden
            >
              <div class="row">
                <div class="col-12">
                  <p class="fs-2 text-center left_bar_title">Context</p>
                </div>
              </div>
              <div class="row" style="display: grid">
                <fieldset class="mb-3">
                  <label class="form-label" for="ctx">Context of Chat</label>
                  <input
                    id="ctx_input"
                    class="form-control usr_name"
                    type="text"
                    placeholder="Enter the context of chat"
                  />
                </fieldset>
                <button
                  type="submit"
                  class="btn btn-success mb-5"
                  style="margin: auto"
                  id="ctx_btn"
                >
                  Talk
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8">
            <div class="container-fluid right-bar shadow-lg">
              <div class="row">
                <div class="col-12">
                  <ul id="messages" class="chat shadow-md">
                    <!--this is where chat goes-->
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <fieldset class="input-group mb-2">
                    <input
                      id="input"
                      autocomplete="off"
                      placeholder="Type a message"
                      class="input-control msg"
                      type="text"
                      aria-describedby="button-addon2"
                    />
                    <button
                      class="btn btn-success"
                      type="submit"
                      id="button-addon2"
                    >
                      <span class="icon-text"> send </span>
                      <span class="material-icons">send</span>
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Local Scripts-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/socket.js"></script>
    <script src="scripts/utils.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
